<!DOCTYPE html>
<html lang="en">
<head>

    <!-- default title -->
    <title>MessageJS example</title>

    <!-- always include jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- include message-js, javascript and css -->
    <script src="message-js.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="message-js.css" />

    <script>

    function addMessage () {
        var message = $( "#main_input" ).val();
        $( "#main_input" ).val("");
        $( "body" ).append( "<div data-message>" + message + "</div>" );
    }

    </script>

</head>
<body>

    <!-- introduction text -->
    <p>
        Hi, please enter a text message below, it will appear at the bottom right of your screen.
    </p>

    <!-- button to show message -->
    <form action="javascript:addMessage()">
        <input type="text" id="main_input" autofocus required />
        <input type="submit" />
    </form>

</body>
</html>
